<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI SHIELD - Cyber Command Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #020617; /* Slate 950 */
        color: #e2e8f0;
        overflow-x: hidden;
      }
      .font-tech {
        font-family: 'Rajdhani', sans-serif;
      }
      .glass-panel {
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(56, 189, 248, 0.1);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
      }
      .glass-panel-hover:hover {
        border-color: rgba(56, 189, 248, 0.3);
        background: rgba(15, 23, 42, 0.7);
        box-shadow: 0 0 15px rgba(56, 189, 248, 0.15);
      }
      /* Mesh Grid Background Animation */
      .mesh-bg {
        background-image: 
          linear-gradient(rgba(56, 189, 248, 0.03) 1px, transparent 1px),
          linear-gradient(90deg, rgba(56, 189, 248, 0.03) 1px, transparent 1px);
        background-size: 40px 40px;
        animation: grid-move 60s linear infinite;
      }
      @keyframes grid-move {
        0% { transform: translateY(0); }
        100% { transform: translateY(40px); }
      }
      .animate-pulse-slow {
        animation: pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      .cyber-glow {
        text-shadow: 0 0 10px rgba(56, 189, 248, 0.5);
      }
      
      /* Radar Sweep Animation */
      .radar-sweep-line {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(to bottom, transparent, rgba(6, 182, 212, 0.2) 50%, transparent);
        transform: translateY(-100%);
        pointer-events: none;
        z-index: 50;
      }
      .animate-sweep {
        animation: sweep 1.5s ease-in-out forwards;
      }
      @keyframes sweep {
        0% { transform: translateY(-100%); }
        100% { transform: translateY(100%); }
      }

      /* Glow In Animation */
      .animate-glow-in {
        animation: glowIn 0.8s ease-out forwards;
      }
      @keyframes glowIn {
        0% { opacity: 0.5; filter: blur(4px); transform: scale(0.98); }
        100% { opacity: 1; filter: blur(0); transform: scale(1); }
      }

      /* Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #1e293b; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #334155; 
      }
    </style>

{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",

  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
